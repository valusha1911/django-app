{% extends "base.html" %} 
{% block title %}Sign in{% endblock %} 
{% block content %}
<div class="card" style="width: 550px; margin:100px auto">
    <h5 class="card-header">Sign in</h5>
    <div class="card-body">
        {% for error in form.non_field_errors %}
            <p style="color: red">{{ error }}</p>
            <!-- <p style="color: red">Please enter a correct username and password. Note that both fields may be case-sensitive.</p> -->
        {% endfor %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Email address:</label>
                <input type="text" class="form-control" name="username" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
            <a href="{% url 'users:signup' %}" class="btn btn-link" style="margin-left: 350px">Sign up</a>
        </form>
    </div>
</div>
{% endblock %}
