{% extends "base.html" %}
{% block title %}Sign up{% endblock %} 
{% block content %}
<div class="card" style="width: 550px; margin:100px auto">
    <h5 class="card-header">Sign up</h5>
    {% for  error in field.errors %}
        <p style="color: red">{{ error }}</p>
    {% endfor %}
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username: </label>
                <input type="text" class="form-control" placeholder="Your username" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First name: </label>
                <input type="text" class="form-control" placeholder="Your first name" name="first_name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last name: </label>
                <input type="text" class="form-control" placeholder="Your last name" name="last_name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Age: </label>
                <input type="number" class="form-control" placeholder="Age" name="age">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" name="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input type="password" class="form-control" placeholder="Password" name="password1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password confirmation:</label>
                <input type="password" class="form-control" placeholder="Password confirmation" name="password2">
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
            <a href="{% url 'users:login' %}" class="btn btn-link" style="margin-left: 350px">Log in</a>
        </form>
    </div>
</div>
{% endblock %}
