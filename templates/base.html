{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    {% block external_scripts %}{% endblock %}
</head>

<body style="background-color: whitesmoke">
    {% if user.is_authenticated %}
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap shadow">
        <div class="container nav-item text-nowrap">
            <div class="navbar-header">
                <a href="{% url 'users:users-page' %}" class="navbar-brand" style="color: lightgray">Users</a>
                <a href="{% url 'projects:projects list' %}" class="navbar-brand" style="color: lightgray">Projects</a>
                <a href="{% url 'projects:technologies list' %}" class="navbar-brand" style="color: lightgray">Technologies</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li id="drop" class="dropdown">
                    <a id="account" class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                        Account
                    </a>
                    <div class="dropdown-menu" style="position: absolute; transform: translate3d(0px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
                        <a class="dropdown-item" href="{% url 'users:userpage' user.id %}">{{user}}</a>
                        <a class="dropdown-item" href="{% url 'projects:add project' %}">Create project</a>
                        <a class="dropdown-item" href="{% url 'projects:add technology' %}">Create technology</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin:100px auto">
        {% endif %} {% block content %}{% endblock %} {% block table_body %}{% endblock %}
    </div>
    <script>
        $(document).ready(function () {
            $('#account').click(function () {
                $('#drop').toggleClass('show')
                $('.dropdown-menu').toggleClass('show')
            })
        })
    </script>
</body>

</html>
