{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    {% block external_scripts %}{% endblock %}
</head>

<body style="background-color: whitesmoke">
    {% if user.is_authenticated %}
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap shadow">
        <div class="container nav-item text-nowrap">
            <div class="navbar-header" >
                <a href="{% url 'users:users-page' %}" class="navbar-brand" style="color: lightgray">Users</a>
                <a href="{% url 'projects:projects list' %}" class="navbar-brand" style="color: lightgray">Projects</a>
                <a href="{% url 'projects:technologies list' %}" class="navbar-brand" style="color: lightgray">Technologies</a>
            </div>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a href="{% url 'user-page' user.id %}" class="nav-link">{{user}}</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin:100px auto">
    {% endif %} 
    {% block content %}{% endblock %}
    {% block table_body %}{% endblock %}
    </div>
</body>

</html>
